<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   -->
   <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class = "container">
      <div class="row">
        <div class="col">
          <h3>Basic Buttons</h3>
          <!--용도 : Primary, Secondary, Success, Danger, Warming, Info, Light, Dark, Link-->
          <!--Button 요소에 적용(기본클래스 btn은 반드시 적용)-->
          <button type="button" class="btn btn-primary">Primary Button</button>
          <!--본래의 button 을 위한 클래스지만 a, input[type=button]에도 적용할 수 있다.-->
          <input type="button" class="btn btn-danger" value="Danger Button">
          <a href="#" class="btn btn-warning">Tag를 Button으로</a>
          <div class="row">
            <div class="col">
              <h3>Outline Button</h3>
              <!--btn-outline용도-->
              <button type="button" class="btn btn-outline-info">Outline Info Button</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
          <div class="col">
            <h3>Button Size</h3>
            <!--부트스트랩 지정 크기 : 1g, sm-->
            <button type="button" class="btn btn-primary btn-lg">Primary Large Button</button>
            <button type="button" class="btn btn-primary">Primary Basic Button</button>
            <button type="button" class="btn btn-primary btn-sm">Primary Small Button</button>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    -->
    <script src="/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
