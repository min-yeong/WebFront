<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .poster {
            width : 200px;
        }
    </style>
</head>
<body>
    <button id="btnCallHtml">HTML 조각 불러오기</button>
    <!--서버로부터 HTML 조각을 불러와서 DOM에 추가-->
    <button id="btnCallMovies">API 서버로부터 영화 리스트 불러오기</button>
    <div id="content">
        <!--Ajax 호출 후 전달 받은 HTML조각을 childe로 추가할 영역-->
    </div>
    <table id="list" border="1" width="640px">
        <!--Ajax으로부터 json을 받아와서 HTMLElement를 생성한 후 등록-->
    </table>
    <script>
        //초기화 코드
        $(document).ready(function(event) {
            // btnCallHtml의 click 이벤트에서 Ajax 호출
            $("#btnCallHtml").on("click",function(event){
                // Ajax 호출
                $.ajax({
                    url:"/snippet.html", // 요청할 페이지 url
                    type:"GET", // 요청 방식(GET, POST)
                    dataType:"text", // 서버로부터 전달될 데이터의 형식
                    success: function(result) {
                        // Ajax요청이 성공했을 때 callback 되는 함수
                        console.log("RESULT : ", result);
                        // div#content에 html 등록
                        $("#content").html(result);
                    },
                    err: function(request, status, error) {
                        // Ajax 요청이 실패했을 때 callback되는 함수
                        // request : 에러 발생시의 요청 정보, status : 에러 코드, error : 발생한 에러
                        console.error("상태 코드 : ", status);
                        console.error("에러 : ", error);
                        console.error("에러 당시의 요청 정보 : ", request);
                    }
                });
            });
            // btnCallMovies에 click 이벤트 리스너 등록
            $("#btnCallMovies").on("click", function(event){
                // Ajax 호출 : http://localhost:3000/movies -> 영화 목록
                $.ajax({
                    url:"http://localhost:3000/movies", // 요청 url
                    type:"GET", // 요청 방식
                    dataType:"json", 
                    success: function(result) {
                        console.log("영화 목록 :", result);
                        // result는 현재 JSON -> JavaScript객체처럼 쓸 수 있다
                        var movies = result.movies; // Array
                        // loop 개별 영화 뽑아오기
                        for (var i=0; i<movies.length; i++){
                            var movie = movies[i];
                            console.log("영화 정보 : ", movie);
                            
                            // 개별 영화 정보 추출
                            var id = movie.id;
                            var title = movie.title;
                            var director = movie.director;
                            var year = movie.year;
                            var image = "http://localhost:3000/images/" + movie.image;

                            var tr = $("<tr>"); // 새 Element -> 현재는 고아
                            // 가장 좋은 방법 : Element를 직접 생성해서 append로 등록, but 여기서는 tr 태그 내부 html을 문자열로 만들어서 html()로 등록
                            var movieHtml = `<td><img class="poster" src="${image}"></td><td><${title}(${year})</td><td>${director}</td>`;
                            // movieHTML을 tr에 등록(html)
                            tr.html(movieHtml);
                            // tr을 table#list에 child로 등록
                            $("#list").append(tr);
                        }
                    },
                    error: function(request, status, error) {
                        console.error("Error : ", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
