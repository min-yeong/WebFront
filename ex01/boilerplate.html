<!DOCTYPE html> <!--html5 형식의 문서-->
<html> <!--문자 최상위 요소-->
    <head> <!--실제 렌더링 되지 않고 페이지에 연관된 리소스 혹은 문서정보를 제공한다-->
        <!--meta : 문서의 메타 정보를 제공-->
        <meta name="keyword" content="HTML, CSS, JavaScript" />
        <meta name="author" content="이민영" />
        <meta name="description" content="Bit Academy BigData AI 2019"/>
        <!--meta http-equiv : 문서를 렌더링하기 위한 각종 Header정보-->
        <meta htpp-equiv="Content-Type" content="text/html;charset=UTF-8"/> <!--HTML4 스타일-->
        <meta charset="UTF-8"/> <!--HTML5 스타일-->
        <!--문서의 제목 : 브라우저 탭에 표시되는 타이틀-->
        <title>HTML 기본 구조</title>
    </head>
    <body>
        <!--실제 브라우저 렌더링되는 영역-->
        <h1>HTML 구조 연습</h1>
        <P>HTML의 기본 구조를 만들었습니다.</P>
        <p>VisualStudio Code Live Server</p>
    </body>
</html>
