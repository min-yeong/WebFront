<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>JS Cart</title>
        <!--jQuary 로드-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <style>
            #list li {
                height: 30px;
            }
        </style>
        <script>
            function addItem() {
                //item 입력 박스에 상품을 입력하고 btn-add를 누르면 새 li 요소 생성, 그리고 ul#list에 추가
                var itemInput = $("#item"); // 입력 상자
                var item = itemInput.val().trim();
                // .val() -> input 요소의 value 속성
                console.log("[", item, "]");

                if(item.length > 0) {
                    // 상품 추가, 1. 새노드 생성
                    var newItem = $("<li>"); // createElement
                    newItem.text(item);

                    // 도구 상자 생성
                    var toolbar = $("<div>");
                    // 도구 상자 내에 삭제 버튼 생성
                    var delBtn = $("<button>삭제</button>");
                    toolbar.append(delBtn); // .append -> 부모에 자식을 붙인다
                    toolbar.appendTo(newItem); // .appendTo -> 자식을 부모에 붙인다

                    //Script로 button 스타일 변경 -> .css
                    toolbar.css("display", "inline");
                    delBtn.css("float", "right");

                    // delBtn에 click 이벤트 부착 
                    delBtn.on("click", function(event) {
                        console.log("이벤트를 발생시킨 객체 : ", event.target);
                        console.log("실제 삭제해야할 객체 : ", event.target.parentNode.parentNode);
                        var removeItem = $(event.target.parentNode.parentNode);
                        removeItem.remove(); // 부모를 찾지 않아도 삭제가능
                    });

                    // 2. 부모 찾기
                    var parent = $("#list");
                    // 3. 새 노드를 부모에 추가
                    parent.append(newItem);
                    // 4. 원래 입력 상자 내용 비우기
                    itemInput.val("");
                    itemInput.focus();
                }
                else {
                    alert("상품을 입력하세요.");
                    itemInput.focus();
                    }
                }

            // 초기화 코드 : 페이지가 모두 로드된 이후에 초기화 실행
            /*
            window.addEventListener("load", function(event) {
                // 버튼에 이벤트 리스너 부착
                var addBtn = document.getElementById("btn-add");
                addBtn.addEventListener("click", addItem);

                // 프로그램 시작시 상품 목록 모두 제거
                var items = document.querySelectorAll("#list > li");
                for (var i=0; i<items.length; i++) {
                    items[i].parentNode.removeChild(items[i]);
                }
            });
            */
            $(document).ready(function(event) {
                $("#btn-add").on("click", addItem);
                // 원래 ul 밑에 있던 item 제거
                var items = $("#list > li");
                console.log("items : ", items);

                // 내부 요소 루프 돌리기 : .each 메서드
                items.each(function(index, item) {
                    console.log("아이템 :", item, "인덱스 : ", index);
                    item.remove();
                    console.log("아이템 삭제");
                });
            });
        </script>
    </head>
    <body>
        <div id="header">
            <h1>Shopping List</h1>
        </div>
        <div id="cart-list">
            <ul id="list">
                <li>무</li>
                <li>배추</li>
                <li>쪽파</li>
                <li>고춧가루</li>
            </ul>
        </div>
        <div id="cart-input">
            <input id="item"><button id="btn-add">추가</button>
        </div>
        <div id="footer">
            &copy;Bit Academy
        </div>
    </body>
</html>
